<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom css rules -->
    <link rel="stylesheet" href="style.css">

    <title> Classify the image </title>
</head>
<body>
    <nav class="header">
       <p class="heading"> Classify the image</p>
    </nav>
    <div class="container">
        <div class="text-center wrapper">
            <!-- Upload the image -->
            <input type="file" id="uploadImage" />
            <!-- Select and view image -->
            <div class="text-center">
                <img src="images/placeholder-image.png" alt=" Select an image to identify " id="uploadedImage"/>
                <!-- Display results here -->
                <p id="results" class="results"> No image is selected </p>
            </div>
            <!-- Identify button -->
            <button class="btn classify-btn" id="classify"> Classify </button>
        </div>
    </div>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
